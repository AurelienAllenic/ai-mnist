<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Détection de chiffre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00e17d" />
    <meta name="msapplication-TileColor" content="#121212" />
    <meta name="theme-color" content="#121212" />

    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script defer src="index.js"></script>

  <body>
    <main class="container-drawing">
      <div class="interface">
        <header>
          <h1>Détection de chiffre</h1>
        </header>

        <section class="zone-dessin">
          <canvas id="canvas" width="280" height="280"></canvas>
        </section>

        <nav class="actions">
          <button id="clear" type="button">Réinitialiser</button>
          <button id="predict" type="button">Analyser</button>
        </nav>

        <output id="result" aria-live="polite"></output>
      </div>
    </main>
